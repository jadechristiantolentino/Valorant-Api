<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valorant</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container glass-container mt-4 p-4">
      <div class="row align-items-center">
        <div class="col-12 col-md-3 text-center text-md-start">
          <h2 class="header-title">VALORANT</h2>
        </div>
        <div class="col-12 col-md-9">
          <ul class="nav justify-content-md-end justify-content-center">
            <li class="nav-item">
              <a class="nav-link fw-semibold me-4" href="agents.html">Agents</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold me-4" href="weapons.html"
                >Weapons</a
              >
            </li>
            <li class="nav-item">
              <a
                class="btn btn-play-now"
                href="https://playvalorant.com/en-us/platform-selection/"
                role="button"
              >
                Play Now
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="hero-video-container">
        <video autoplay loop muted playsinline>
          <source
            src="video/Untouchable - Valorant Edit.mp4"
            type="video/mp4"
          />
        </video>

        <div class="hero-overlay">
          <div class="hero-buttons">
            <a href="agents.html" class="btn btn-danger me-3">
              Explore Agents
            </a>
            <a href="weapons.html" class="btn btn-outline-light">
              Explore Weapons
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <h2 class="latest-title mb-4">THE LATEST</h2>

      <div class="row g-4">
        <div class="col-12 col-md-4">
          <div class="latest-card">
            <a
              href="https://valorantesports.com/en-gb/news/vct-2026-season-start-eyntk"
              target="_blank"
              class="video-link"
            >
              <img src="images/Champions.jpg" alt="VCT 2026 Video" />
            </a>

            <div class="latest-content">
              <span class="latest-tag esport">ESPORT · 03/12/2025</span>
              <h5>VCT 2026 Season Start: EYNK</h5>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="latest-card">
            <a
              href="https://playvalorant.com/en-gb/news/game-updates/valorant-patch-notes-11-11/"
              target="_blank"
              class="video-link"
            >
              <img src="images/Patch.jpg" alt="Patch Notes 11.11" />
            </a>

            <div class="latest-content">
              <span class="latest-tag update">GAME UPDATES · 02/12/2025</span>
              <h5>VALORANT Patch Notes 11.11</h5>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="latest-card">
            <a
              href="https://valorantesports.com/en-gb/news/masters-santiago-live-audience-and-ticket-sale-information/"
              target="_blank"
              class="video-link"
            >
              <img src="images/Masters.jpg" alt="Masters Santiago" />
            </a>

            <div class="latest-content">
              <span class="latest-tag esport">ESPORT · 02/12/2025</span>
              <h5>Masters Santiago: Live audience</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
